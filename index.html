<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Hairline|Bungee+Inline|Bungee+Outline|Bungee+Shade" rel="stylesheet">


    <link rel="stylesheet" href="style.css"/>
    <title>Dustin's Pixel Art-Maker</title>
  </head>
  <body>

    <div class="row-fluid text-white py-4 shadow" id="headerRow">
      <div class="col-12 d-flex justify-content-center" id="">
        <p id="header">Dustin's Pixel Art-Maker</p>
      </div>
    </div>
    <div class="container mx-auto p-4 m-4 shadow" id="main-container"> <!--main container -->
      <div class="row p-2 m-2" id="chicken">
        <div class="col-4 d-flex justify-contents-center" id="colorDiv">
          <p style:"text-align: left">Current Color</p>
          <div id="currentColor">
          </div>
        </div>
          <div class="col-4 d-flex justify-contents-center">
            <fieldset>
            <label for="canvasSize">Click to Generate Canvas</label>
            <p></p>
              <input type="range" id="canvasSize" name="canvasSize" min="0" max="100" value="90" step="2" />
            </fieldset>
          </div>
        <div class="col-4 d-flex justify-contents-center">
          Eraser
          <div id="eraser">
          </div>
        </div>
      </div>
      <div class="row" id="">
        <div class="col-2" width="100%" id="palatte">
        </div>
        <div class="col-10" id="canvas">
        </div>
      </div>





    </div> <!--main container -->

  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
